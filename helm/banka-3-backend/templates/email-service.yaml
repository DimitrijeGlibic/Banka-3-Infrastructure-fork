apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: {{ .Release.Namespace }}
  labels:
    service: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: email-service
  template:
    metadata:
      labels:
        service: email-service
    spec:
      containers:
      - image: harbor.k8s.elab.rs/banka-3/email-service:{{ .Values.imageTag }}
        imagePullPolicy: Always
        name: email-service
        env:
          - name: sendgrid-key
            valueFrom:
              secretKeyRef:
                key: token
                name: sendgrid

        resources:
          requests:
            cpu: 300m
            memory: 1Gi
          limits:
            cpu: 1
            memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: {{ .Release.Namespace }}
  labels:
    service: email-service
spec:
  type: ClusterIP
  selector:
    service: email-service
  ports:
    - port: 8081
      protocol: TCP
      targetPort: 8081